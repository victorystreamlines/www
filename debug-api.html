<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: #00ffff;
            text-align: center;
        }
        .section {
            background: #2d2d2d;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid #00ff00;
        }
        button {
            background: #00ff00;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #00ffff;
        }
        pre {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            color: #0f0;
            border: 1px solid #00ff00;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
        .warning {
            color: #ffff00;
        }
        input {
            background: #000;
            color: #0f0;
            border: 1px solid #00ff00;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        label {
            color: #00ffff;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß API Debug Tool</h1>
        
        <div class="section">
            <h2>üìã Database Credentials</h2>
            <label>Host:</label>
            <input type="text" id="host" value="localhost">
            
            <label>Database:</label>
            <input type="text" id="database" placeholder="e.g., test_db">
            
            <label>Username:</label>
            <input type="text" id="username" value="root">
            
            <label>Password:</label>
            <input type="password" id="password">
            
            <label>Port:</label>
            <input type="text" id="port" value="3306">
        </div>
        
        <div class="section">
            <h2>üß™ Test Actions</h2>
            <button onclick="testGetDatabaseInfo()">üîç Test get_database_info</button>
            <button onclick="testBasicConnection()">üîå Test Basic Connection</button>
            <button onclick="checkLocalStorage()">üíæ Check LocalStorage</button>
            <button onclick="clearResults()">üßπ Clear Results</button>
        </div>
        
        <div class="section">
            <h2>üì§ Request</h2>
            <pre id="request">Waiting for test...</pre>
        </div>
        
        <div class="section">
            <h2>üì• Response</h2>
            <pre id="response">Waiting for test...</pre>
        </div>
        
        <div class="section">
            <h2>üìä Console Logs</h2>
            <pre id="console">Console output will appear here...</pre>
        </div>
    </div>

    <script>
        // Capture console.log
        const originalLog = console.log;
        const originalError = console.error;
        const consoleDiv = document.getElementById('console');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleDiv.textContent += args.join(' ') + '\n';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            consoleDiv.innerHTML += '<span class="error">' + args.join(' ') + '</span>\n';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        function clearResults() {
            document.getElementById('request').textContent = 'Cleared';
            document.getElementById('response').textContent = 'Cleared';
            document.getElementById('console').textContent = 'Cleared';
        }
        
        async function testGetDatabaseInfo() {
            const host = document.getElementById('host').value;
            const database = document.getElementById('database').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const port = document.getElementById('port').value;
            
            console.log('üîç Testing get_database_info action...');
            console.log('Credentials:', { host, database, username, port, hasPassword: !!password });
            
            const formData = new FormData();
            formData.append('action', 'get_database_info');
            formData.append('db_host', host);
            formData.append('db_name', database);
            formData.append('db_user', username);
            formData.append('db_pass', password);
            formData.append('db_port', port);
            
            // Show request
            const requestObj = {
                action: 'get_database_info',
                db_host: host,
                db_name: database,
                db_user: username,
                db_pass: password ? '****' : '',
                db_port: port
            };
            document.getElementById('request').textContent = JSON.stringify(requestObj, null, 2);
            
            try {
                console.log('üì§ Sending request to default.php...');
                const response = await fetch('http://localhost/default.php', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('üì• Response status:', response.status);
                console.log('üì• Response headers:', [...response.headers.entries()]);
                
                const text = await response.text();
                console.log('üì• Raw response:', text);
                
                try {
                    const data = JSON.parse(text);
                    console.log('‚úÖ Parsed JSON:', data);
                    
                    document.getElementById('response').innerHTML = 
                        '<span class="' + (data.success ? 'success' : 'error') + '">' +
                        JSON.stringify(data, null, 2) +
                        '</span>';
                } catch (e) {
                    console.error('‚ùå JSON parse error:', e);
                    document.getElementById('response').innerHTML = 
                        '<span class="error">JSON Parse Error:\n' + e.message + '\n\nRaw Response:\n' + text + '</span>';
                }
            } catch (error) {
                console.error('‚ùå Fetch error:', error);
                document.getElementById('response').innerHTML = 
                    '<span class="error">Fetch Error:\n' + error.message + '</span>';
            }
        }
        
        async function testBasicConnection() {
            console.log('üîå Testing basic connection...');
            
            try {
                const response = await fetch('http://localhost/default.php?action=test_connection');
                const data = await response.json();
                
                console.log('Response:', data);
                document.getElementById('response').innerHTML = 
                    '<span class="' + (data.success ? 'success' : 'error') + '">' +
                    JSON.stringify(data, null, 2) +
                    '</span>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').innerHTML = 
                    '<span class="error">' + error.message + '</span>';
            }
        }
        
        function checkLocalStorage() {
            console.log('üíæ Checking LocalStorage...');
            
            const keys = [
                'hostinger_connections',
                'localhost_databases',
                'localhost_connection_state',
                'hostinger_connection_state',
                'manual_databases',
                'selected_db_connection'
            ];
            
            const data = {};
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                if (value) {
                    try {
                        data[key] = JSON.parse(value);
                    } catch (e) {
                        data[key] = value;
                    }
                } else {
                    data[key] = null;
                }
            });
            
            console.log('LocalStorage data:', data);
            document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        }
        
        // Auto-load from dashboard localStorage
        window.addEventListener('load', () => {
            console.log('üöÄ Page loaded');
            console.log('üìç Current URL:', window.location.href);
            
            // Try to load selected database from localStorage
            const selected = localStorage.getItem('selected_db_connection');
            if (selected) {
                try {
                    const conn = JSON.parse(selected);
                    console.log('Found selected database:', conn);
                    
                    if (conn.host) document.getElementById('host').value = conn.host;
                    if (conn.database) document.getElementById('database').value = conn.database;
                    if (conn.username) document.getElementById('username').value = conn.username;
                    if (conn.password) document.getElementById('password').value = conn.password;
                    if (conn.port) document.getElementById('port').value = conn.port;
                    
                    console.log('‚úÖ Auto-filled from localStorage');
                } catch (e) {
                    console.error('Error parsing selected database:', e);
                }
            }
        });
    </script>
</body>
</html>
