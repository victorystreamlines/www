<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔌 Database API Connection Test</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdecl.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --error-gradient: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-hover: 0 12px 48px rgba(31, 38, 135, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated Background Particles */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .header .icon {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .api-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .api-info h3 {
            color: var(--text-primary);
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .api-info .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }
        
        .api-info .info-item:last-child {
            border-bottom: none;
        }
        
        .api-info .info-label {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .api-info .info-value {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .test-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .test-button {
            background: var(--primary-gradient);
            color: var(--text-primary);
            border: none;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .test-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        .test-button:active {
            transform: translateY(-1px);
        }
        
        .test-button.loading {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .test-button .spinner {
            display: none;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        .test-button.loading .spinner {
            display: inline-block;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .result-container {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-container.success {
            background: var(--success-gradient);
            display: block;
        }
        
        .result-container.error {
            background: var(--error-gradient);
            display: block;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .result-header i {
            font-size: 2.5rem;
        }
        
        .result-header h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
        }
        
        .result-message {
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .result-details {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .result-details .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        .result-details .detail-item:last-child {
            border-bottom: none;
        }
        
        .result-details .detail-label {
            font-weight: 600;
        }
        
        .result-details .detail-value {
            font-family: 'Courier New', monospace;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .footer i {
            color: #ff6b6b;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(0.9); }
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header .icon {
                font-size: 3rem;
            }
            
            .test-button {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
            
            .api-info .info-item {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="icon">
                <i class="fas fa-database"></i>
            </div>
            <h1>API Connection Test</h1>
            <p>Verify database connection on Hostinger</p>
        </div>
        
        <!-- API Information -->
        <div class="api-info">
            <h3>
                <i class="fas fa-info-circle"></i>
                Server Information
            </h3>
            <div class="info-item">
                <span class="info-label">Server Host:</span>
                <span class="info-value">srv1788.hstgr.io</span>
            </div>
            <div class="info-item">
                <span class="info-label">Database Name:</span>
                <span class="info-value">u419999707_victorystreaml</span>
            </div>
            <div class="info-item">
                <span class="info-label">Port:</span>
                <span class="info-value">3306</span>
            </div>
            <div class="info-item">
                <span class="info-label">Charset:</span>
                <span class="info-value">utf8mb4</span>
            </div>
        </div>
        
        <!-- Test Section -->
        <div class="test-section">
            <button class="test-button" id="testButton">
                <i class="fas fa-spinner spinner"></i>
                <i class="fas fa-plug"></i>
                Test Connection Now
            </button>
        </div>
        
        <!-- Result Container -->
        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <i class="fas fa-check-circle" id="resultIcon"></i>
                <h2 id="resultTitle">Result Title</h2>
            </div>
            <div class="result-message" id="resultMessage">
                Result message here
            </div>
            <div class="result-details" id="resultDetails">
                <!-- Details will be filled dynamically -->
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>
                Made with <i class="fas fa-heart"></i> using PHP & MySQL
            </p>
        </div>
    </div>
    
    <script>
        // API URL pointing to Hostinger domain
        const API_URL = 'https://chemistit.com/default.php';
        
        const testButton = document.getElementById('testButton');
        const resultContainer = document.getElementById('resultContainer');
        const resultIcon = document.getElementById('resultIcon');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const resultDetails = document.getElementById('resultDetails');
        
        // Connection test function
        async function testConnection() {
            // Show loading state
            testButton.classList.add('loading');
            resultContainer.style.display = 'none';
            resultContainer.classList.remove('success', 'error');
            
            try {
                // Send request to API
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                // Read data
                const data = await response.json();
                
                // Display result
                displayResult(data);
                
            } catch (error) {
                // In case of API connection failure
                displayResult({
                    success: false,
                    message: '❌ API connection failed: ' + error.message,
                    data: {
                        error_type: 'Network Error',
                        error_details: error.toString()
                    }
                });
            } finally {
                // Hide loading state
                testButton.classList.remove('loading');
            }
        }
        
        // Display result function
        function displayResult(data) {
            // Show result container
            resultContainer.style.display = 'block';
            
            if (data.success) {
                // Success state
                resultContainer.classList.add('success');
                resultContainer.classList.remove('error');
                resultIcon.className = 'fas fa-check-circle';
                resultTitle.textContent = 'Connection Successful! 🎉';
                resultMessage.textContent = data.message;
                
                // Display details
                if (data.data) {
                    let detailsHTML = '';
                    
                    if (data.data.mysql_version) {
                        detailsHTML += `
                            <div class="detail-item">
                                <span class="detail-label">MySQL Version:</span>
                                <span class="detail-value">${data.data.mysql_version}</span>
                            </div>
                        `;
                    }
                    
                    if (data.data.table_count !== undefined) {
                        detailsHTML += `
                            <div class="detail-item">
                                <span class="detail-label">Table Count:</span>
                                <span class="detail-value">${data.data.table_count} tables</span>
                            </div>
                        `;
                    }
                    
                    if (data.data.database_size_mb !== undefined) {
                        detailsHTML += `
                            <div class="detail-item">
                                <span class="detail-label">Database Size:</span>
                                <span class="detail-value">${data.data.database_size_mb} MB</span>
                            </div>
                        `;
                    }
                    
                    if (data.timestamp) {
                        detailsHTML += `
                            <div class="detail-item">
                                <span class="detail-label">Test Time:</span>
                                <span class="detail-value">${data.timestamp}</span>
                            </div>
                        `;
                    }
                    
                    if (data.data.connection_status) {
                        detailsHTML += `
                            <div class="detail-item">
                                <span class="detail-label">Connection Status:</span>
                                <span class="detail-value">${data.data.connection_status}</span>
                            </div>
                        `;
                    }
                    
                    resultDetails.innerHTML = detailsHTML;
                    resultDetails.style.display = 'block';
                }
                
            } else {
                // Failure state
                resultContainer.classList.add('error');
                resultContainer.classList.remove('success');
                resultIcon.className = 'fas fa-times-circle';
                resultTitle.textContent = 'Connection Failed! ⚠️';
                resultMessage.textContent = data.message;
                
                // Display error details
                if (data.data) {
                    let detailsHTML = '';
                    
                    if (data.data.error_code) {
                        detailsHTML += `
                            <div class="detail-item">
                                <span class="detail-label">Error Code:</span>
                                <span class="detail-value">${data.data.error_code}</span>
                            </div>
                        `;
                    }
                    
                    if (data.data.error_type) {
                        detailsHTML += `
                            <div class="detail-item">
                                <span class="detail-label">Error Type:</span>
                                <span class="detail-value">${data.data.error_type}</span>
                            </div>
                        `;
                    }
                    
                    if (data.data.attempted_host) {
                        detailsHTML += `
                            <div class="detail-item">
                                <span class="detail-label">Target Host:</span>
                                <span class="detail-value">${data.data.attempted_host}</span>
                            </div>
                        `;
                    }
                    
                    if (data.timestamp) {
                        detailsHTML += `
                            <div class="detail-item">
                                <span class="detail-label">Test Time:</span>
                                <span class="detail-value">${data.timestamp}</span>
                            </div>
                        `;
                    }
                    
                    resultDetails.innerHTML = detailsHTML;
                    resultDetails.style.display = 'block';
                }
            }
        }
        
        // Bind test button
        testButton.addEventListener('click', testConnection);
        
        // Enable testing with Enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !testButton.classList.contains('loading')) {
                testConnection();
            }
        });
        
        // Welcome message in Console
        console.log('%c🔌 Database API Tester', 'color: #667eea; font-size: 20px; font-weight: bold;');
        console.log('%cClick "Test Connection" button to start', 'color: #764ba2; font-size: 14px;');
    </script>
</body>
</html>
